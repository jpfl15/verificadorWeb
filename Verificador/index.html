    <script type="text/javascript">
        if (window.addEventListener){
            var codigo = "";
            window.addEventListener("keydown", function (e) {
                codigo += String.fromCharCode(e.keyCode);
                if (e.keyCode == 13){
                    window.location = "carga.php?codigo=" + codigo;
                    codigo = "";
                }
            }, true);
        }
    </script>
